<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Login Instagram</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<main>
		<article>

			<!--PHOTO SECTION-->
			<section id="insta-photo">
				<div>
					<img src="./img/instagram-celular.png">
				</div>
			</section>

			<!-- LOGIN FORM SECTION-->
			<section id="insta-account">
				
				<div class="insta-login-block">
					<form>

						<!--PRINCIPAL LOGIN-->
						<div id="insta-login">
							<img id="insta-logo" src="./img/instagram-logo.png">
							<input type="text" name="username" id="username" placeholder="Phone number, username, or email">
							<input type="password" name="password" id="password" placeholder="Password"><button type="submit">Log In</button>
						</div>

						<!--FORM DIVISION-->
						<div id="insta-form-division">
							<hr>
							<p>OR</p>
							<hr>
						</div>

						<!--FORM PASSWORD RECOVER-->
						<div id="insta-facelogin-passwordrecover">
							<a href="#">Log in with Facebook</a>
							<a href="#">Forgot password?</a>
						</div>

					</form>
				</div>

				<!--ACCOUNT REGISTRATION-->
				<div class="insta-login-block">
					<p>Don't have an account? <a href="#">Sign up</a></p>
				</div>

				<!--APP LINKS-->
				<div id="insta-get-app">
					<p>Get the app</p>
					<div id="app-links">
						<a href="#"><img src="./img/apple-button.png"></a>
						<a href="#"><img src="./img/googleplay-button.png"></a>
					</div>
				</div>

			</section>

		</article>
	</main>

	<footer>
		<!--FOOTER NAVIGATION-->
		<nav id="insta-navigation">
			<ul>
				<li><a href="#">About</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Jobs</a></li>
				<li><a href="#">Help</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Top Accounts</a></li>
				<li><a href="#">Hashtags</a></li>
				<li><a href="#">Locations</a></li>
			</ul>
		</nav>
		<!--FOOTER COPYRIGHT-->
		<div id="insta-copyright">
			<p>&copy; 2021 Instagram from Facebook</p>
		</div>

	</footer>			
		
</body>
</html>
